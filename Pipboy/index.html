<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PipBoy</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="pipboy.app.css" />


  </head>
     <body>
        <nav class="navbar navbar-expand-lg navbar-up">
            <div class="collapse navbar-collapse" id="MyNav">
                 <ul class="navbar-nav nav-fill">
                     <li class="nav-item active"><a class="nav-link" href="index.html">STAT</a></li>
                     <li class="nav-item"><a class="nav-link" href="inv.html">INV</a></li>

                     <li class="nav-item"><a class="nav-link disabled" href="*">RADIO</a></li>


                 </ul>
            </div>

        </nav>

         <div class="container">
           <div class="row">
             <div class="col-12">
                  <ul class="nav nav-tabs">
                      <li class="nav-item"><a href="#status" class="nav-link" data-toggle="tab" role="tab">STATUS</a></li>
                      <li class="nav-item"><a href="#special" class="nav-link" data-toggle="tab" role="tab">SPECIAL</a></li>
                      <li class="nav-item"><a href="#perks" class="nav-link" data-toggle="tab" role="tab">PERKS</a></li>

                  </ul>

                  <div class="tab-content">
                      <div class="tab-pane active" id="status" role="tabpanel">
                           <div class="center-image">
                               <img src="resources/vb.png" />
                           </div>

                        <div class="stat-bars">
                           <div class="row">
                               <div class="col-12">
                                 <div class="stat-bar">
                                   <div class="level-progress">
                                     <div class="level-progress-indicator w30">
                                     </div>
                                   </div>
                                 </div>
                               </div>
                           </div>

                           <div class="row">
                               <div class="col-3">
                                 <div class="stat-bar">
                                   <div class="level-progress">
                                     <div class="level-progress-indicator w70">
                                     </div>
                                   </div>
                                 </div>
                               </div>
                               <div class="col-6">

                               </div>
                               <div class="col-3">
                                 <div class="stat-bar">
                                   <div class="level-progress">
                                     <div class="level-progress-indicator w90">
                                     </div>
                                   </div>
                                 </div>
                               </div>
                           </div>

                           <div class="row">
                               <div class="col-3">
                                 <div class="stat-bar">
                                   <div class="level-progress">
                                     <div class="level-progress-indicator w90">
                                     </div>
                                   </div>
                                 </div>
                               </div>
                               <div class="col-6">

                               </div>
                               <div class="col-3">
                                 <div class="stat-bar">
                                   <div class="level-progress">
                                     <div class="level-progress-indicator w40">
                                     </div>
                                   </div>
                                 </div>
                               </div>
                           </div>

                           <div class="row">
                               <div class="col-12">
                                 <div class="stat-bar">
                                   <div class="level-progress">
                                     <div class="level-progress-indicator w70">
                                     </div>
                                   </div>
                                 </div>
                               </div>
                           </div>
                         </div>

                        <div class="row stat-numbers">
                          <div class="spacer-numbers"></div>
                          <div class="col-2">
                            <img src="resources/gun.png" class="img-responsive" />
                          </div>
                          <div class="col-1">
                            <div class="icon">
                              <img src="resources/crosshair.png" class="sm-image img-responsive" />
                            </div>
                            <div class="points">18</div>
                          </div>
                          <div class="col-1 transparent">

                          </div>
                          <div class="col-2">
                            <img src="resources/helmet.png" class="helmet-icon img-responsive" />
                          </div>
                          <div class="col-1">
                            <div class="icon">
                              <img src="resources/bolt.png" class="img-responsive bolt-icon" />
                            </div>
                            <div class="points">18</div>
                          </div>
                          <div class="col-1">
                            <div class="icon">
                              <img src="resources/radioactive.png" class="img-responsive sm-image" />
                            </div>
                            <div class="points">18</div>
                          </div>



                          <div class="col-2 transparent"></div>
                        </div>

                      </div>
                      <div class="tab-pane" id="special" role="tabpanel">
                           SPECIAL
                      </div>
                      <div class="tab-pane" id="perks" role="tabpanel">
                            PERKS
                      </div>
                  </div>
              </div>
            </div>
          </div>

       <nav class="navbar navbar-light pip-footer">
            <div class="row">
               <div class="col-3">
                    HP 90/90
               </div>
               <div class="col-6">
                    Level 1
                    <div class="level-progress">
                      <div class="level-progress-indicator w70">
                      </div>
                    </div>
               </div>
               <div class="col-3 text-end"> 
                    AP 50/50
               </div>
            </div>
       </nav>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
