<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PipBoy</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="pipboy.app.css" />


  </head>
     <body>
        <nav class="navbar navbar-expand-lg navbar-up">
            <div class="collapse navbar-collapse" id="MyNav">
                 <ul class="navbar-nav nav-fill">
                     <li class="nav-item"><a class="nav-link" href="index.html">STAT</a></li>
                     <li class="nav-item active"><a class="nav-link" href="inv.html">INV</a></li>
                     <li class="nav-item"><a class="nav-link disabled" href="*">DATA</a></li>
                     <li class="nav-item"><a class="nav-link disabled" href="*">MAP</a></li>
                     <li class="nav-item"><a class="nav-link disabled" href="*">RADIO</a></li>


                 </ul>
            </div>

        </nav>

         <div class="container">
           <div class="row">
             <div class="col-12">
                  <ul class="nav nav-tabs">
                      <li class="nav-item"><a href="#status" class="nav-link" data-toggle="tab" role="tab">WEAPON</a></li>
                      <li class="nav-item"><a href="#special" class="nav-link" data-toggle="tab" role="tab">ARMOR</a></li>
                      <li class="nav-item"><a href="#perks" class="nav-link" data-toggle="tab" role="tab">AID</a></li>

                  </ul>

                  <div class="tab-content">
                      <div class="tab-pane active full" id="status" role="tabpanel">
                        <ul class="item-list">
                          <li><a href="#" class="44_pistol active">.44 Pistol</a></li>
                          <li><a href="#" class="10mm_pistol">10mm Pistol</a></li>
                          <li><a href="#" class="assault_rifle">Assault Rifle</a></li>
                        </ul>

                        <div class="item-stats">
                           <div class="row-highlight">
                             <div class="row">
                               <div class="col-12">
                                   <div class="stat-value damage float-end">48</div> 
                                   <div class="float-start">Damage</div>
                               </div>
                             </div>
                           </div>
                           <div class="row-highlight">
                             <div class="row">
                               <div class="col-12">
                                   <div class="stat-value ammo float-end">500</div>
                                   <div class="float-start">Ammo</div>
                               </div>
                             </div>
                           </div>
                           <div class="row-highlight">
                             <div class="row">
                               <div class="col-12">
                                   <div class="stat-value fire_rate float-end">48</div>
                                   <div class="float-start">Fire Rate</div>
                               </div>
                             </div>
                           </div>
                           <div class="row-highlight">
                             <div class="row">
                               <div class="col-12">
                                   <div class="stat-value range float-end">48</div>
                                   <div class="float-start">Range</div>
                               </div>
                             </div>
                           </div>
                           <div class="row-highlight">
                             <div class="row">
                               <div class="col-12">
                                   <div class="stat-value accuracy float-end">48</div>
                                   <div class="float-start">Accuracy</div>
                               </div>
                             </div>
                           </div>
                           <div class="row-highlight">
                             <div class="row">
                               <div class="col-12">
                                   <div class="stat-value weight float-end">48</div>
                                   <div class="float-start">Weight</div>
                               </div>
                             </div>
                           </div>
                           <div class="row-highlight">
                             <div class="row">
                               <div class="col-12">
                                   <div class="stat-value value float-end">48</div>
                                   <div class="float-start">Value</div>
                               </div>
                             </div>
                           </div>
                        </div>
                      </div>
                      <div class="tab-pane" id="special" role="tabpanel">
                           ARMOR
                      </div>
                      <div class="tab-pane" id="perks" role="tabpanel">
                           AID
                      </div>
                  </div>
              </div>
            </div>
          </div>

       <nav class="navbar navbar-light pip-footer">
            <div class="row">
               <div class="col-3">
                    HP 90/90
               </div>
               <div class="col-6">
                    Level 1
                    <div class="level-progress">
                      <div class="level-progress-indicator w70">
                      </div>
                    </div>
               </div>
               <div class="col-3 text-end">
                    AP 50/50
               </div>
            </div>
       </nav>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
     <script src="pipboy.app.js"></script>
     </body>
</html>
